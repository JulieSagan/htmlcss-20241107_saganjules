<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/main.css">

    <title>Template</title>
</head>

<body>
    <main class="content content_padding">
        <div class="container">
            <div class="template">
                <div class="header header_transparent">
                    <img class="header__logo" src="../assets/images/logo.svg" alt="logo">
                </div>

                <div class="template__inner">

                    <div class="template__sidebar">
                        <div class="sidebar">
                            <div class="sidebar__menu-block">
                                <h4 class="sidebar__title">Components</h4>
                                <ul class="sidebar__list">
                                    <li class="sidebar__list-item"><a class="sidebar__link" href="#">Modal</a></li>
                                    <li class="sidebar__list-item"><a class="sidebar__link" href="">Tooltip</a></li>
                                    <li class="sidebar__list-item"><a class="sidebar__link" href="">Avatar</a></li>
                                    <li class="sidebar__list-item"><a class="sidebar__link" href="">Calendar</a></li>
                                    <li class="sidebar__list-item"><a class="sidebar__link" href="">Histogram</a></li>
                                    <li class="sidebar__list-item"><a class="sidebar__link" href="">Custom form
                                            elements</a>
                                    </li>
                                    <li class="sidebar__list-item"><a class="sidebar__link" href="">Main page</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="template__component-description">
                        <h3 class="template__title">Histogram</h3>

                        <div class="histogram">
                            <div class="histogram__header">
                                <div class="histogram__info">
                                    <span class="histogram__title">Total orders</span>
                                    <span class="histogram__value">50254</span>
                                </div>
                                <a href="#" class="histogram__link">View all</a>
                            </div>

                            <div class="histogram__body">
                                <div class="histogram__bar" style="height: 60%;"></div>
                                <div class="histogram__bar" style="height: 40%;"></div>
                                <div class="histogram__bar" style="height: 80%;"></div>
                                <div class="histogram__bar" style="height: 30%;"></div>
                                <div class="histogram__bar" style="height: 90%;"></div>
                                <div class="histogram__bar" style="height: 50%;"></div>
                                <div class="histogram__bar" style="height: 70%;"></div>
                                <div class="histogram__bar" style="height: 60%;"></div>
                                <div class="histogram__bar" style="height: 40%;"></div>
                                <div class="histogram__bar" style="height: 80%;"></div>
                                <div class="histogram__bar" style="height: 30%;"></div>
                                <div class="histogram__bar" style="height: 90%;"></div>
                                <div class="histogram__bar" style="height: 50%;"></div>
                                <div class="histogram__bar" style="height: 70%;"></div>
                            </div>
                        </div>

                    </div>



                </div>

                <footer class="footer footer_transparent">
                    <h5 class="footer__caption">Reusable component library</h5>
                </footer>
            </div>
        </div>
    </main>


</body>

</html>
